server {
    listen 443 ssl http2;
    server_name registry.alanhoangnguyen.com;

    ssl_certificate /etc/letsencrypt/live/alanhoangnguyen.com-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/alanhoangnguyen.com-0001/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Increase client max body size for large image pushes
    client_max_body_size 2G;

    location / {
        proxy_pass http://docker-registry:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Registry specific headers
        proxy_set_header Docker-Content-Digest $upstream_http_docker_content_digest;
        proxy_set_header Docker-Distribution-Api-Version $upstream_http_docker_distribution_api_version;
        
        # Timeouts for large image pushes
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
    }

    # Logging
    error_log  /var/log/nginx/registry_error.log;
    access_log /var/log/nginx/registry_access.log;
}

