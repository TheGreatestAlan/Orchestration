# PyPI Server Configuration - HTTPS
server {
    listen 443 ssl http2;
    server_name helper.alanhoangnguyen.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/helper.alanhoangnguyen.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/helper.alanhoangnguyen.com/privkey.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # PyPI index routing (specific paths first)
    location /pypi/ {
        proxy_pass http://pypi-server:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Allow large package uploads
        client_max_body_size 100M;
    }

    # Package download routing
    location /packages/ {
        proxy_pass http://pypi-server:8080/packages/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Allow large package downloads
        client_max_body_size 100M;
    }

    # WebSocket endpoint for agent-server
    location /ws {
        proxy_pass http://agent-server:12346;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # Agent Server REST API - default catchall for everything else
    location / {
        proxy_pass http://agent-server:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Allow reasonable request sizes
        client_max_body_size 10M;

        # Timeouts for potentially long-running AI requests
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
    }
}

# n8n Workflow Automation
server {
    listen 443 ssl http2;
    server_name n8n.alanhoangnguyen.com;

    ssl_certificate /etc/letsencrypt/live/n8n.alanhoangnguyen.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/n8n.alanhoangnguyen.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://n8n:5678/;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        chunked_transfer_encoding on;
    }

    # Allow large file uploads or requests (adjust as needed)
    client_max_body_size 50M;

    # Logging
    error_log  /var/log/nginx/n8n_error.log;
    access_log /var/log/nginx/n8n_access.log;
}

# Docker Registry
server {
    listen 443 ssl http2;
    server_name registry.alanhoangnguyen.com;

    ssl_certificate /etc/letsencrypt/live/registry.alanhoangnguyen.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/registry.alanhoangnguyen.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Increase client max body size for large image pushes
    client_max_body_size 2G;

    location / {
        proxy_pass http://docker-registry:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Registry specific headers
        proxy_set_header Docker-Content-Digest $upstream_http_docker_content_digest;
        proxy_set_header Docker-Distribution-Api-Version $upstream_http_docker_distribution_api_version;

        # Timeouts for large image pushes
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
    }

    # Logging
    error_log  /var/log/nginx/registry_error.log;
    access_log /var/log/nginx/registry_access.log;
}

