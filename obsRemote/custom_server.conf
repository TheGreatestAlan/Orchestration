# HTTP server for ACME challenges and redirects
server {
    listen 80;
    server_name alanhoangnguyen.com www.alanhoangnguyen.com openwebui.alanhoangnguyen.com helper.alanhoangnguyen.com n8n.alanhoangnguyen.com registry.alanhoangnguyen.com;

    # ACME challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Dedicated HTTP server for flofluent.com
server {
    listen 80;
    server_name flofluent.com www.flofluent.com;

    # ACME challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Main domain - alanhoangnguyen.com
server {
    listen 443 ssl http2;
    server_name alanhoangnguyen.com www.alanhoangnguyen.com;

    ssl_certificate /etc/letsencrypt/live/alanhoangnguyen.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/alanhoangnguyen.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    auth_basic "Restricted Access";
    auth_basic_user_file /etc/nginx/.htpasswd;

    # Organizer Server
    location /api/ {
        proxy_pass http://organizerserver:8080/;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Agent Server
    location /agent/ {
        proxy_pass http://agent-server:8080/;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

